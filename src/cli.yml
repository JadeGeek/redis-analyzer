name: redis-analyzer
version: '0.1.0'
about: Analyzes keys in Redis to produce breakdown of the most frequent prefixes.
args:
  - urls:
      short: u
      long: urls
      value_name: URLS
      help: List of URLs to scan
      takes_value: true
      required: true
  - separators:
      short: s
      long: separators
      value_name: SEPARATORS
      help: 'List of key separators (default: ":/|" )'
      takes_value: true
      required: false
  - max_depth:
      short: d
      long: max-depth
      value_name: MAX_DEPTH
      help: 'Maximum key depth to examine (default: not limited)'
      takes_value: true
      required: false
  - max_parallelism:
      short: p
      long: max-parallelism
      value_name: MAX_PARALLELISM
      help: 'Maximum number of hosts scanned at the same time (default: number of logical CPUs)'
      required: false

