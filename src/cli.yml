name: redis-analyzer
about: Analyzes keys in Redis to produce breakdown of the most frequent prefixes.
args:
  - urls:
      short: u
      long: urls
      value_name: URLS
      help: List of URLs to scan
      takes_value: true
      required: true
  - separators:
      short: s
      long: separators
      value_name: SEPARATORS
      help: 'List of key separators (default: ":/|" )'
      takes_value: true
  - max_depth:
      short: d
      long: max-depth
      value_name: MAX_DEPTH
      help: 'Maximum key depth to examine (default: not limited)'
      takes_value: true
  - min_prefix_frequency:
      short: f
      long: min-prefix-frequency
      value_name: MIN_PREFIX_FREQUENCY_PERCENTAGE
      help: 'Minimum prefix frequency in percentages for prefix to be included in the result (default: 1)'
      takes_value: true
  - max_parallelism:
      short: p
      long: max-parallelism
      value_name: MAX_PARALLELISM
      help: 'Maximum number of hosts scanned at the same time (default: number of logical CPUs)'
      takes_value: true
  - progress:
      long: progress
      help: 'Shows progress'
      required: false
  - sort:
      long: sort
      value_name: SORT_BY
      help: 'Maximum number of hosts scanned at the same time (default: number of logical CPUs)'
      takes_value: true

